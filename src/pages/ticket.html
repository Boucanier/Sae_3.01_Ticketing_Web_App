<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Création ticket</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>
<body>
<header>
    <div id="top">
        <img src="../resources/logo.png" alt="logo de la plateforme" id="image1">
        <h1>Création ticket</h1>
        <img src="../resources/logo_UVSQ.png" alt="logo de l'UVSQ" id="image2">
    </div>
    <nav>
        <div id="nav1">
            <a href="index.html">Accueil</a>
            <a href="dashboard.html">Tableau de bord</a>
        </div>
        <div id="nav2">
            <a href="profile.html">Profil</a>
            <a href="connection.html">Se connecter</a>
            <a href="index.html">Déconnexion</a>
        </div>
    </nav>
</header>
<main>
    <div id="creation_ticket_page">
        <form action="dashboard.html" method="get" id="ticket_form">
            <div id="ticket_libelle_salle_urgence_description">
                <div id="ticket_libelle_salle_urgence">
                    <div id="ticket_libelle">
                        <label for="libelle">Libellé&nbsp;:&nbsp;</label>
                        <input type="text" id="libelle" name="libelle" required/>
                    </div>
                    <br>
                    <div id="ticket_salle">
                        <label for="salle">Salle&nbsp;:&nbsp;</label>
                        <select id="salle" name="choix">
                            <option value="I21">I21</option>
                            <option value="G21">G21</option>
                            <option value="G22">G22</option>
                            <option value="G23">G23</option>
                            <option value="G24">G24</option>
                            <option value="G25">G25</option>
                            <option value="G26">G26</option>
                        </select>
                    </div>
                    <br>
                    <div id="ticket_niveau_urgence">
                        <label for="niveauUrgence">Niveau d'urgence estimé&nbsp;:</label>
                        <input type="number" id="niveauUrgence" name="niveauUrgence" max="4" min="1" value="1"/>
                    </div>
                </div>
                <br>
                <div id="ticket_descriptionPrbl">
                    <label for="descriptionPrbl">Description&nbsp;:&nbsp;</label>
                    <textarea id="descriptionPrbl" name="descriptionPrbl" rows="8" cols="40" required resize wrap="hard"></textarea>
                </div>
            </div>
            <br>
            <div class="resetSubmitButtons">
                <input type="reset" id="ticket_reset" value="Effacer" class="reset_buttons">
                <input type="submit" id="ticket_sub" value="Valider" class="submit_buttons">
            </div>
        </form>
    </div>
</main>
<footer>
    <a href="contact.html">Nous contacter</a>
    <a href="">Changer la langue</a>
    <a href="">Police dyslexie</a>
</footer>
</body>
</html>
