<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>

<body>
<header>
    <img src="../resources/temp_logo.png" alt="logo de la plateforme">
    <h1>Ticket App</h1>
    <img src="../resources/logo_UVSQ.png" alt="logo de l'UVSQ">
    <nav>
        <a href="index.html">Accueil</a>
        <a href="dashboard.html">Tableau de bord</a>
        <a href="profile.html">Profil</a>
        <a href="connection.html">Se connecter</a>
        <a href="index.html">Déconnexion</a>
    </nav>
</header>

<main>
    <div>
        <h2>Créer un compte</h2>
        <form action="dashboard.html" method="get">
            <label for="login">Login :</label>
            <input type="text" id="login" name="login"/>
            <br>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name"/>
            <br>
            <label for="f_name">Prénom :</label>
            <input type="text" id="f_name" name="f_name"/>
            <br>
            <label for="pwd">Mot de passe :</label>
            <input type="password" id="pwd" name="pwd"/>
            <br>
            <label for="conf_pwd">Confirmer le mot de passe :</label>
            <input type="password" id="conf_pwd" name="conf_pwd"/>
            <br>
            <label for="captcha">2 + 3 =</label>
            <input type="number" id="captcha" name="captcha"/>
            <br>
            <input type="reset" value="Effacer">
            <input type="submit" value="Créer">
        </form>
    </div>
    <div>
        <h2>Se connecter</h2>
        <form action="dashboard.html" method="get">
            <label for="login_connect">Login :</label>
            <input type="text" id="login_connect" name="login_connect"/>
            <br>
            <label for="pwd_connect">Mot de passe :</label>
            <input type="password" id="pwd_connect" name="pwd_connect"/>
            <br>
            <input type="reset" value="Effacer">
            <input type="submit" value="Se connecter">
        </form>
    </div>
</main>

<footer>
    <a href="contact.html">Nous contacter</a>
    <a href="">Changer la langue</a>
    <a href="">Police dyslexie</a>
</footer>

</body>
</html>
